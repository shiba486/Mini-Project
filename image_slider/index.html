<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        #slider { width: 500px; height: 300px; margin: auto; overflow: hidden; position: relative; }
        #slider img { width: 100%; height: 100%; display: none; }
        #slider img.active { display: block; }
        button { padding: 10px 20px; margin: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Image Slider</h1>
    <div id="slider">
        <img src="image1.jpg" class="active" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>

    <script src="slider.js"></script>
</body>
</html>
