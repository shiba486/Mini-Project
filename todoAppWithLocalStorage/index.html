<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { font-size: 18px; padding: 5px 10px; margin: 5px; }
        ul { list-style-type: none; padding: 0; }
        li { font-size: 20px; margin: 5px 0; }
        li.completed { text-decoration: line-through; color: gray; }
        button.delete { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Todo App</h1>
    <input type="text" id="todoInput" placeholder="নতুন টাস্ক লিখুন...">
    <button id="addBtn">Add</button>
    <ul id="todoList"></ul>

    <script src="todo.js"></script>
</body>
</html>
