<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="#" method="get" id="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter Your Name" aria-required="true">
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" id="username" placeholder="Enter Your username" aria-required="true">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" aria-required="true">
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" name="number" id="number" placeholder="Enter Your Number" aria-required="true">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" aria-required="true">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="re-password" id="re-password" placeholder="Confirm Your Password" aria-required="true">
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="catagory">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Others</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" id="form">
            </div>
        </form>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
