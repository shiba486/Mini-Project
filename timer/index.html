<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        #timer { font-size: 50px; margin-bottom: 20px; }
        input, button { font-size: 20px; padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Timer</h1>
    <input type="number" id="minutes" placeholder="মিনিট" min="0">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <div id="timer">00:00</div>

    <script src="timer.js"></script>
</body>
</html>
