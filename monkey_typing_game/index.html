<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Monkey Typing Game</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        #word { font-size: 40px; margin-bottom: 20px; }
        input { font-size: 24px; padding: 5px; width: 300px; }
        #score, #time { font-size: 24px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Monkey Typing Game</h1>
    <div id="word">Press Start</div>
    <input type="text" id="input" disabled>
    <br>
    <button id="start">Start Game</button>
    <div id="score">Score: 0</div>
    <div id="time">Time: 60s</div>

    <script src="typing.js"></script>
</body>
</html>
